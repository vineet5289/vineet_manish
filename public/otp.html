<!DOCTYPE html>
<html lang="en">
<head>
  <title>OTP Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2></h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Small Modal</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter OTP & Refrence Key</h4>
        </div>
        <div class="modal-body">
          <form role="form" method=POST action="/submitopt">
  <div class="form-group" >
    <label for="referenceKey">Reference Key:</label>
    <input type="text" class="form-control" id="referenceKey" name="referenceKey" value="">
  </div>
  <div class="form-group">
    <label for="otp">OTP:</label>
    <input type="text" class="form-control" id="otp" name="otp" value="">
  </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
        </div>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
