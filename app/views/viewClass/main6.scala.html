@(title:String)(design:String)(content:Html)
<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="image_src" type="image/jpeg" href="@routes.Assets.versioned("images/share.png")" />

  <!-- Site Properities -->
  
  <title>@title</title>

  <meta name="description" content="Semantic empowers designers and developers by creating a shared vocabulary for UI." />
  <meta name="keywords" content="html5, ui, library, framework, javascript" />

  <link href='//fonts.googleapis.com/css0c08.css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  
  <link rel="stylesheet" type="text/css" class="ui" href="@routes.Assets.versioned("stylesheets/packaged/css/semantic.min.css")">

  
  

  <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/own_semantic.css")">
  

   <style type="text/css">
   * { font-family: "helvetica", arial; }
  </style>
  
  
  
  
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','../www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44039803-1', 'semantic-ui.com');
  ga('send', 'pageview');

  </script>
</head>
<body id="example" class="@design" ontouchstart="">
  

   <div class="ui fixed transparent inverted main menu">
     <div class="container">
      <div class="ui inverted right menu">
        <a class="popup icon sign out item" data-content="logout" href="@login_logout.routes.LoginController.logout()">
          LOGOUT
        </a>
      </div>
     </div>

   </div>

   @content



   <script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/jquery.min.js")"></script>
  <!-- <script type="text/javascript" src="@routes.Assets.versioned("javascript/library/jquery.min.js")"></script> -->
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/library/history.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/library/easing.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/library/ace.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/library/tablesort.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/library/waypoints.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/library/forms.js")"></script>
  <!--<script  type="text/javascript" src="@routes.Assets.versioned("stylesheets/packaged/javascript/semantic.min.js")"></script> -->
  <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/home.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/library/calendarYear.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascript/library/profilesettings.js")"></script>


</body>
</html>
