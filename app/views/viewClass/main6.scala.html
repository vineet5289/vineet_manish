@(title:String)(design:String)(content:Html)
<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="image_src" type="image/jpeg" href="@routes.Assets.versioned("images/share.png")" />

  <!-- Site Properities -->
  
  <title>@title</title>

  <meta name="description" content="Semantic empowers designers and developers by creating a shared vocabulary for UI." />
  <meta name="keywords" content="html5, ui, library, framework, javascript" />

  <link href='//fonts.googleapis.com/css0c08.css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" class="ui" href="@routes.Assets.versioned("stylesheets/semantic.min.css")">
  

  <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/css/own_semantic.css")">
  

   <style type="text/css">
   * { font-family: "helvetica", arial; }
  </style>
  
  
  
  
 <!-- Google Analytics -->
<script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', 'UA-XXXXX-Y', 'auto');
ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
<!-- End Google Analytics -->
</head>
<body id="example" class="@design" ontouchstart="">
  

   <div class="ui fixed transparent inverted main menu">
     <div class="container">
      <div class="ui inverted right menu">
        <a class="popup icon sign out item" data-content="logout" href="@login_logout.routes.LoginController.logout()">
          LOGOUT
        </a>
      </div>
     </div>

   </div>

   @content



   <script type="text/javascript" src="@routes.Assets.versioned("javascripts/js/jquery.min.js")"></script>
  <!-- <script type="text/javascript" src="@routes.Assets.versioned("javascript/library/jquery.min.js")"></script> -->

  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/forms.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/semantic.min.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/profilesettings.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/calendarYear.js")"></script>
  <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
  


</body>
</html>
