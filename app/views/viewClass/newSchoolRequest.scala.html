@(schoolRegister:Form[views.forms.AddNewSchoolRequest],
schoolCountry:    List[String],
state:            List[String])
@main2("Register"){
<div class="ui container">
        <div class="ui centered stackable grid">
        <div class="six wide column">
           <form class="ui form" method="post">
  <div class="field">
    <div class="ui left icon input">
	  <input type="text" name="name" placeholder="name" required minlength="6" />
	  <i class="user icon"></i>
	</div>
  </div>
  <div class="field">
    <div class="ui left icon input">
	  <input type="email" name="email" placeholder="email" required />
	  <i class="mail icon"></i>
	</div>
  </div>
  <div class="field">
    <div class="ui left icon input">
	  <input type="text" name="telephone" placeholder="telephone" required />
	  <i class="phone icon"></i>
	</div>
  </div>
  <div class="field">
  	<select required name="select">
  	</select>
  </div>
  <div class="field">
    <textarea name="textarea" placeholder="textarea" required minlength="10" maxlength="20"></textarea>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden" name="agree" required />
      <label>T&C*</label>
    </div>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
        </div>
        <div class="ui vertical divider"></div>
        <div class="no"></div>
            <div class="six wide column">
                <div class="ui segments" align="center">
                    <div class="ui inverted blue padded segment">
                        <span class="ui header">Register<span>
                    </div>
                    <div class="ui segment" id="forToolTip">
                        <form id="newSchoolRegistrationForm" class="ui form" method="Post" action="@routes.SchoolController.postAddNewSchoolRequest()">
                                <div class="field">
                                 <div class="ui left icon input">
                                    <input type="text" name="schoolName" placeholder="schoolName">
                                    <i class="user icon"></i>
                                 </div>
                             </div>
                             
							 <div class="field">
                                 <div class="ui left icon input">
                                    <input type="text" name="schoolRegistrationId" placeholder="schoolRegistrationId">
                                    <i class="user icon"></i>
                                 </div>
                             </div>
							 
							 <div class="field">
                                 <div class="ui left icon input">
                                    <input type="text" name="schoolAddress" placeholder="schoolAddress">
                                    <i class="home icon"></i>
                                 </div>
                             </div>
                             
                             <div class="field">
                                 <div class="ui left icon input">
                                    <input type="email" name="schoolEmail" placeholder="schoolEmail">
                                    <i class="mail icon"></i>
                                 </div>
                             </div>
							 
							 <div class="field">
                                 <div class="ui left icon input">
                                    <input type="text" name="principalName" placeholder="principalName">
                                    <i class="user icon"></i>
                                 </div>
                             </div>
                             
							 <div class="field">
                                 <div class="ui left icon input">
                                    <input type="email" name="principalEmail" placeholder="principalEmail">
                                    <i class="mail icon"></i>
                                 </div>
                             </div>
                          
							 
							 
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" name="contact" placeholder="contact">
                                    <i class="phone square icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" name="query" placeholder="query" help="Please Enter Your Query">
                                    
                                    <i class="comment icon"></i>
                                </div>
                            </div>
                            
                            <button class="ui blue icon button" type="submit">Send Request <i class="sign in icon"></i></button>
                            
							  <div class="ui green reset button">Reset</div>
							  <div class="ui black clear button">Clear</div>
				               <div class="ui error message"></div> 
  
                        </form>
                        
                        
                    </div>
                    </div>
            </div>
        </div>
    </div>
       
    @if(flash.containsKey("success")) {
     <div class="ui segment">
  <div class="ui green success message" id="success-message">
      <div class="header">
        SUCCESSFULLY
  </div>
  <ul class="list">
    <li> @flash.get("success")</li>
  </ul>
</div>
</div>
  }
  @if(flash.containsKey("error")) {
  <div class="ui segment">
 
   <div class="ui red error message" id="error-message">
      <div class="header">
        ERROR
  </div>
  <ul class="list">
    <li> @flash.get("error")</li>
  </ul>
</div>
</div>
 }

    
  }
