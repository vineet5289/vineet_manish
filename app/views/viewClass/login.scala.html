 @(loginForm:Form[views.forms.LoginForm])
 @viewClass.main2("login"){
 
 <div class="ui floated right tiny buttons">
  <a href="@routes.RegistrationRequest.preAddNewSchoolRequest()" class="ui button positive">School Registeration Request</a>
  <span class="or"></span>
  <a href="@routes.Assets.at("otp.html")" class="ui button negative">Complete School Registration</a>
</div>

 
 
 <div class="ui container">
       

        <div class="ui centered stackable grid">
            <div class="six wide column">
                <div class="ui segments" align="center">
                    <div class="ui inverted blue padded segment">
                        <span class="ui header">Hello! Welcome in Be Awesome Admin</span>
                    </div>
                    <div class="ui segment">
                        <form class="ui form" id="loginform" action="@routes.SRPController.postLogin()" method="Post">
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" name="userName" placeholder="Username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="password" name="password" placeholder="Password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" tabindex="0" class="hidden">
                                    <label>Remember Me</label>
                                </div>
                            </div>
                            <button class="ui big fluid blue icon button" type="submit">Sign In <i class="sign in icon"></i></button>
                            <div class="ui error message"></div>
                        </form>
                    </div>
                    <div class="ui secondary segment">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
}
