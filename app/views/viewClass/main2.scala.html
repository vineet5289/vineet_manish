@(title:String)(content:Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    
    <link rel="stylesheet" href="@routes.Assets.versioned("semanticUI/css/semantic.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("semanticUI/css/main.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("semanticUI/css/animate.css")">
    
</head>
<body>
  <div class="ui fixed top menu">
      <a href="/login" class="item">SRP</a>
      <div class="item">Home</div>
      <div class="item">About</div>
      <div class="item">Contact</div>
      <div class="item">#</div>
      <div class="right item">
        <div class="ui search">
             <div class="ui icon input">
                <input class="prompt" placeholder="Search" type="text">
                <i class="search icon"></i>
            </div>
        </div>
      </div>
      <div class="right item">
         <a class="icon item pointer" data-toggle="popup" data-position="bottom right">REGISTER</a>
            <div class="ui fluid popup" style="min-width:300px;padding-top:10px;">
              <div class="item">
                <form class="ui form" method="GET" action="/registration">
                  <div class="field">
                      <select class="ui dropdown" name="reg_user_request">
                              <option value="">YOU REGISTERED AS </option>
                              <option value="SCHOOL">SCHOOL</option>
                              <option value="OTHER USER">OTHER USER</option>
                       </select>
                  </div>
                  
                     <button class="ui small fluid blue icon button" type="submit">REGISTER <i class="users icon"></i></button>
              </form>
              </div>
            </div>
            
      </div>
  </div> 
   @content 
      
  

   
        <script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/jquery.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/semantic.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/semantic.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/nicescroll.js")"></script>
		
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/jquery-1.12.2.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/main.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/forms.js")"></script>
		

 
</body>
</html>
