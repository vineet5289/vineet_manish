@(title:String)(content:Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    
    <link rel="stylesheet" href="@routes.Assets.versioned("semanticUI/css/semantic.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("semanticUI/css/main.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("semanticUI/css/animate.css")">
    
</head>
<body>
  <div class="ui fixed top menu">
      <a href="/login" class="item">SRP</a>
  </div> 
   @content 
      
  

   
        <script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/jquery.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/semantic.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/semantic.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/nicescroll.js")"></script>
		
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/jquery-1.12.2.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/main.js")"></script>
		<script type="text/javascript" src="@routes.Assets.versioned("semanticUI/js/forms.js")"></script>
		

 
</body>
</html>
