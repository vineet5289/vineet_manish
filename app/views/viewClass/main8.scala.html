@(title:String)(design:String)(content:Html)
<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  

  <!-- Site Properities -->
  
  <title>@title</title>

 

  <link href='//fonts.googleapis.com/css0c08.css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" class="ui" href="@routes.Assets.versioned("stylesheets/semantic.min.css")">
  <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.css" rel="stylesheet" type="text/css" />
 <link rel="stylesheet" type="text/css" media="all" href="semantic.css" />

<style type="text/css">

    .hidden.menu {
      display: none;
    }

    .masthead.segment {
      min-height: 600px;
      padding: 1em 0em;
    }
    .masthead .logo.item img {
      margin-right: 1em;
    }
    .masthead .ui.menu .ui.button {
      margin-left: 0.5em;
    }
    .masthead h1.ui.header {
      margin-top: 3em;
      margin-bottom: 0em;
      font-size: 4em;
      font-weight: normal;
    }
    .masthead h2 {
      font-size: 1.7em;
      font-weight: normal;
    }

    .ui.vertical.stripe {
      padding: 8em 0em;
    }
    .ui.vertical.stripe h3 {
      font-size: 2em;
    }
    .ui.vertical.stripe .button + h3,
    .ui.vertical.stripe p + h3 {
      margin-top: 3em;
    }
    .ui.vertical.stripe .floated.image {
      clear: both;
    }
    .ui.vertical.stripe p {
      font-size: 1.33em;
    }
    .ui.vertical.stripe .horizontal.divider {
      margin: 3em 0em;
    }

    .quote.stripe.segment {
      padding: 0em;
    }
    .quote.stripe.segment .grid .column {
      padding-top: 5em;
      padding-bottom: 5em;
    }

    .footer.segment {
      padding: 5em 0em;
    }

    .secondary.pointing.menu .toc.item {
      display: none;
    }

    @@media only screen and (max-width: 700px) {
      .ui.fixed.menu {
        display: none !important;
      }
      .secondary.pointing.menu .item,
      .secondary.pointing.menu .menu {
        display: none;
      }
      .secondary.pointing.menu .toc.item {
        display: block;
      }
      .masthead.segment {
        min-height: 350px;
      }
      .masthead h1.ui.header {
        font-size: 2em;
        margin-top: 1.5em;
      }
      .masthead h2 {
        margin-top: 0.5em;
        font-size: 1.5em;
      }
    }


  </style>
 <script>
  $(document)
    .ready(function() {

      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;

    })
  ;
  </script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','../www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44039803-1', 'semantic-ui.com');
  ga('send', 'pageview');

  </script>

</head>
<body class="pushable">

  @content
 

   <script type="text/javascript" src="@routes.Assets.versioned("javascripts/js/jquery.min.js")"></script>
  <!-- <script type="text/javascript" src="@routes.Assets.versioned("javascript/library/jquery.min.js")"></script> -->

  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/forms.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/semantic.min.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/profilesettings.js")"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/css/dataTables.semanticui.min.css"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/school.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/timetable.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/paging.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/addRole.js")"></script>
  <script  type="text/javascript" src="@routes.Assets.versioned("javascripts/js/calendarYear.js")"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
  
   <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.js"></script>
 



</body>
</html>
