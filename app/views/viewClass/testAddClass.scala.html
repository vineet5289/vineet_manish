    <a class="blue item" data-tab="second"> <i class="mail icon"></i>Two</a>
    <a class="green item" data-tab="third"> <i class="mail icon"></i>Three</a>
</div> 

<div class="ui active tab segment" data-tab="home">Home</div>
<div class="ui tab segment" data-tab="messages">Messages</div>
<div class="ui tab segment" data-tab="friends">Friends</div> 
<div class="ui tab segment" data-tab="contact">Contact</div>   
<div class="ui tab segment" data-tab="e-mail">E-Mail</div>

<button class="ui toggle button" onclick="show(this)">
  Vote
</button>
<br/><br/>
<button class="ui toggle button" onclick="show(this)">
  Vote
</button>

<form method="post" action="/upload/emp/add_emp" enctype="multipart/form-data">
                     <div class="ui icon big button" id="fileUpload">File Upload
                            <i class="cloud icon"></i>
        
                      </div>
                       <input type="file" id="new-file-upload" name="name" style="display: none" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel,text/comma-separated-values, text/csv, application/csv">
                       <button class="ui green button" type="submit">Send</button>
                   </form>
          


<button class="show">Open</button>
<div class="ui small modal">
    <i class="close icon"></i>
    <div class="header">Test title</div>
    <div class="content">Test content</div>
    <div class="actions">
        <div class="ui button approve green" data-value="easy">Easy</div>
        <div class="ui button approve blue" data-value="normal">Normal</div>
        <div class="ui button approve red" data-value="hard">Hard</div>
    </div>
</div>
<div>Result: <span id="result"></span></div>





<script type="text/javascript">
        $(document).on("click", ".show", function () {
    $(".ui.modal").modal("setting", {
        closable: false,
        onApprove: function () {
            return false;
        }
    }).modal("show");
}).on("click", ".ui.button", function () {
    switch ($(this).data("value")) {
        case 'easy':
            $("#result").html("easy");
            $(".ui.modal").modal("hide");
            break;
        case 'normal':
            $("#result").html("normal");
            $(".ui.modal").modal("hide");
            break;
        case 'hard':
            $("#result").html("hard");
            $(".ui.modal").modal("hide");
            break;
    }
});


</script>


           
</div>


<script type="text/javascript">
function show(b){
alert( $(b).hasClass("active"));
}

// attach ready event
$(document).ready(function() {
  var $toggle  = $('.ui.toggle.button');
  $toggle
    .state({
      text: {
        inactive : 'Vote',
        active   : 'Voted'
      }
    })
  ;

})
;

</script>






}
