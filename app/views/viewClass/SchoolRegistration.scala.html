@(schoolForm:       Form[views.forms.institute.InstituteFormData])
@main3("index")("School Information"){
<div class="main container">
   <div class="ui page grid">
      <div class="column">
         <h2 class="ui center aligned icon header">
            <i class="circular emphasized users icon"></i>
            <div class="content">
               Complete Your School Registration
               <div class="sub header"></div>
            </div>
         </h2>
         <div class="ui horizontal divider">
            <i class="circular heart icon"></i>
         </div>
         <!-- <div class="ui stackable grid" data-demo="true"> -->
         <!-- <div class="ui column"> -->
         <!--  New School request  -->
         <div class="item">
            <div class="image">
               <form
                  class="ui fluid form"
                  id="form1"
                  action="@institute.routes.InstituteRegistrationController.postInstituteRegistrationRequest"
                  method="Post">
                  <!-- Hidden fields on form -->
                  <input
                     type="hidden"
                     name="instituteRegistrationId"
                     value='@schoolForm("instituteRegistrationId").value'
                     readonly>
                  <input
                     type="hidden"
                     name="instituteAddressLine1"
                     value='@schoolForm("instituteAddressLine1").value'
                     readonly>
                  <input
                     type="hidden"
                     name="instituteAddressLine2"
                     value='@schoolForm("instituteAddressLine2").value'
                     readonly>
                  <input type="hidden" name="instituteCity" value='@schoolForm("instituteCity").value' readonly>
                  <input type="hidden" name="instituteState" value='@schoolForm("instituteState").value' readonly>
                  <input
                     type="hidden"
                     name="instituteCountry"
                     value='@schoolForm("instituteCountry").value'
                     readonly>
                  <input
                     type="hidden"
                     name="institutePinCode"
                     value='@schoolForm("institutePinCode").value'
                     readonly>
                  <input
                     type="hidden"
                     name="instituteOfficeNumber"
                     value='@schoolForm("instituteOfficeNumber").value'>
                  <input
                     type="hidden"
                     name="instituteEmail"
                     value='@schoolForm("instituteEmail").value'
                     readonly>
                  <div class="field">
                     <label>School Name</label>
                     <input
                        name="instituteName"
                        type="text"
                        value='@schoolForm("instituteName").value'
                        readonly>
                  </div>

                       <div class="two fields">
                     <div class="field">
                        <label>Institute Type</label>
                        <div class="ui left icon input">
                           <input
                              type="text"
                              name="groupOfInstitute"
                              value='@schoolForm("groupOfInstitute").value'
                              readonly>
                              
                           
                        </div>
                     </div>
                     <div class="field">
                        <label>Number Of Institute Branch</label>
                        <div class="ui left icon input">
                           <input
                              type="text"
                              name="noOfInstitute"
                              value='@schoolForm("noOfInstitute").value'
                              readonly>
                           <i class="key icon"></i>
                        </div>
                     </div>
                  </div>
                  <div class="field">
                     <label>School Mobile No.</label>
                     <input
                        type="text"
                        name="institutePhoneNumber"
                        value='@schoolForm("institutePhoneNumber").value'
                        readonly>
                  </div>
                  <div class="field">
                     <label>Email</label>
                     <input
                        type="email"
                        name="instituteUserName"
                        value='@schoolForm("instituteEmail").value'
                        readonly>
                  </div>
                  <div class="two fields">
                     <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                           <input
                              type="password"
                              name="institutePassword"
                              placeholder="Password"
                              autocomplete="off">
                           <i class="key icon"></i>
                        </div>
                     </div>
                     <div class="field">
                        <label>Confirm Password</label>
                        <div class="ui left icon input">
                           <input
                              type="password"
                              name="instituteConfirmPassword"
                              placeholder="Confirm Password"
                              autocomplete="off">
                           <i class="key icon"></i>
                        </div>
                     </div>
                  </div>
                
                  <div class="two fields">
                     <div class="field">
                        <button class="ui green fluid left floated button" type="submit">Send Request</button>
                     </div>
                     <div class="field">
                        <div class="ui teal reset fluid right floated button">Reset</div>
                     </div>
                  </div>
                  <div class="ui error message"></div>
               </form>
            </div>
         </div>
         <!--</div> -->
         <!-- </div> -->
      </div>
   </div>
</div>
@if(flash.containsKey("success")) {
<div class="ui segment">
   <div class="ui green success message" id="success-message">
      <div class="header">
         SUCCESSFULLY
      </div>
      <ul class="list">
         <li> @flash.get("success")</li>
      </ul>
   </div>
</div>
}
@if(flash.containsKey("error")) {
<div class="ui segment">
   <div class="ui red error message" id="error-message">
      <div class="header">
         ERROR
      </div>
      <ul class="list">
         <li> @flash.get("error")</li>
      </ul>
   </div>
</div>
}
}
