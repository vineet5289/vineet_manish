 @(loginForm:Form[views.forms.LoginForm])
 @viewClass.main2("login"){
 

              
        <!-- <div class="ui two column middle aligned very relaxed stackable grid"> -->
                  <div class="ui center aligned segment">
                  
                  <div class="six wide column"> 
                    <div class="ui segments">
                    <div class="ui inverted blue padded segment">
                        <span class="ui header">Login</span>
                    </div>

                    <div class="ui blue segment">
                        <form class="ui form" id="loginform" action="@login_logout.routes.LoginController.postLogin()" method="Post">

                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="text" name="userName" placeholder="Username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="password" name="password" placeholder="Password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" tabindex="0" class="hidden">
                                    <label>Remember Me</label>
                                </div>
                            </div>
                            <button class="ui big fluid blue icon button" type="submit">Sign In <i class="sign in icon"></i></button>
                            <div class="ui error message"></div>
                        </form>
                    </div>
                    <div class="ui segment">
                        <a href="">Forgot Password?</a>
                    </div>
                
             </div> 
        </div>
        <div class="ui horizontal divider">
    Or
  </div>
  <div class="ui segment">
  
              <form class="ui form" method="GET" action="/registration">
                  <div class="field">
                      <select class="ui dropdown" name="reg_user_request">
                              <option value="">YOU REGISTERED AS </option>
                              <option value="SCHOOL">SCHOOL</option>
                              <option value="EMPLOYEE">EMPLOYEE</option>
                              <option value="OTHER USER">OTHER USER</option>
                       </select>
                  </div>
                  <div class="ui segment">
                     <button class="ui big fluid blue icon button" type="submit">REGISTER <i class="users icon"></i></button>
                  </div>
                <div class="ui error message"></div>
                            
              </form>
  
  </div>

    </div>
    
    
    
     @if(flash.containsKey("success")) {
     <div class="ui segment">
  <div class="ui green success message" id="success-message">
      <div class="header">
        SUCCESSFULLY
  </div>
  <ul class="list">
    <li> @flash.get("success")</li>
  </ul>
</div>
</div>
  }
  @if(flash.containsKey("error")) {
  <div class="ui segment">
 
   <div class="ui red error message" id="error-message">
      <div class="header">
        ERROR
  </div>
  <ul class="list">
    <li> @flash.get("error")</li>
  </ul>
</div>
</div>
 }
   
}
